# ==============================================================================
# Sealed Secrets for PostgreSQL Credentials
# ==============================================================================
# Generate using: kubectl create secret generic postgres-credentials \
#   --from-literal=password=<strong-password> \
#   --dry-run=client -o yaml | kubeseal -o yaml

apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: databases
type: Opaque
stringData:
  password: CHANGE_ME_BEFORE_SEALING
  postgres-password: CHANGE_ME_BEFORE_SEALING
