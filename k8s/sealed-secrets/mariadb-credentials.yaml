# ==============================================================================
# Sealed Secrets for MariaDB Credentials
# ==============================================================================
# Generate using: kubectl create secret generic mariadb-credentials \
#   --from-literal=root-password=<strong-password> \
#   --dry-run=client -o yaml | kubeseal -o yaml

apiVersion: v1
kind: Secret
metadata:
  name: mariadb-credentials
  namespace: databases
type: Opaque
stringData:
  root-password: CHANGE_ME_BEFORE_SEALING
