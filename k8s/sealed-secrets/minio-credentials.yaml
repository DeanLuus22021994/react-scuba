# ==============================================================================
# Sealed Secret for MinIO Credentials
# ==============================================================================
# Generate using: kubectl create secret generic minio-credentials \
#   --from-literal=root-user=admin \
#   --from-literal=root-password=<strong-password> \
#   --dry-run=client -o yaml | kubeseal -o yaml

apiVersion: v1
kind: Secret
metadata:
  name: minio-credentials
  namespace: cache
type: Opaque
stringData:
  root-user: admin
  root-password: CHANGE_ME_BEFORE_SEALING
