# ==============================================================================
# Sealed Secret Template for Tenant Database Credentials
# ==============================================================================
# DO NOT commit this file with actual secrets!
# Generate sealed version using:
#
# kubectl create secret generic db-credentials \
#   --namespace=apps \
#   --from-literal=username=${DB_USER} \
#   --from-literal=password=$(openssl rand -base64 32) \
#   --dry-run=client -o yaml | \
#   kubeseal --controller-name=sealed-secrets --controller-namespace=kube-system \
#   -o yaml > sealedsecret-db.yaml
#
# Then commit sealedsecret-db.yaml (encrypted) instead of this file.

apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
  namespace: apps
type: Opaque
stringData:
  username: "${DB_USER}"
  password: "CHANGE_ME_GENERATE_SEALED_SECRET"
