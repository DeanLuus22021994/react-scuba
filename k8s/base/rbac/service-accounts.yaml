# ==============================================================================
# Service Accounts for React Scuba Platform
# ==============================================================================
# Least-privilege access for apps, monitoring, CI/CD, and operators

apiVersion: v1
kind: ServiceAccount
metadata:
  name: app-sa
  namespace: apps
  labels:
    app.kubernetes.io/part-of: react-scuba
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: monitoring-sa
  namespace: monitoring
  labels:
    app.kubernetes.io/part-of: react-scuba
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: backup-sa
  namespace: databases
  labels:
    app.kubernetes.io/part-of: react-scuba
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mcp-sa
  namespace: mcp
  labels:
    app.kubernetes.io/part-of: react-scuba
