# ==============================================================================
# Allow All Egress Traffic
# ==============================================================================
# Permits all outbound connections for third-party APIs, DNS, external services
# Simplifies integration while maintaining ingress security

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-all-egress
  namespace: apps
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - {}

