# ==============================================================================
# Monitoring Scrape Network Policy
# ==============================================================================
# Allows Prometheus to scrape metrics from all namespaces
# Permits access to metrics endpoints across the cluster

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-monitoring-scrape
  namespace: apps
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
          podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - protocol: TCP
          port: 8080  # metrics port
        - protocol: TCP
          port: 9090  # prometheus port

