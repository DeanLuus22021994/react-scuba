# ==============================================================================
# MCP Discovery Network Policy
# ==============================================================================
# Allows MCP services to discover and monitor services across namespaces

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-mcp-discovery
  namespace: apps
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: mcp
          podSelector:
            matchLabels:
              tier: mcp
      ports:
        - protocol: TCP
          port: 9099  # python-mcp-sidecar
        - protocol: TCP
          port: 9097  # mcp-discovery-agent

