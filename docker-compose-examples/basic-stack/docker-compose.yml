version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ../..:/workspaces:cached
      - node_modules:/workspaces/node_modules
      - python_venv:/workspaces/.venv
    working_dir: /workspaces
    command: sleep infinity
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    depends_on:
      db:
        condition: service_healthy
      node:
        condition: service_healthy
      python:
        condition: service_healthy
    networks:
      - basic-stack-network
    profiles:
      - dev

  node:
    build:
      context: ../..
      dockerfile: docker-compose-examples/basic-stack/dockerfiles/node.Dockerfile
      args:
        DOCKER_BUILDKIT: 1
    volumes:
      - ../..:/app:cached
      - node_modules:/app/node_modules
      - node_cache:/root/.npm
      - node_yarn_cache:/usr/local/share/.cache/yarn
    working_dir: /app
    command: sh -c "npm install --legacy-peer-deps && npm start"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    depends_on:
      db:
        condition: service_healthy
    networks:
      - basic-stack-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/", "||", "exit", "1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

  python:
    build:
      context: ../..
      dockerfile: docker-compose-examples/mcp/python_utils/dockerfiles/python.Dockerfile
      args:
        DOCKER_BUILDKIT: 1
    volumes:
      - ../mcp/python_utils:/app:cached
      - react_scuba_python_venv:/app/.venv
      - python_cache:/root/.cache/pip
      - python_pytest_cache:/tmp/.cache/pytest
      - python_mypy_cache:/tmp/.cache/mypy
      - python_ruff_cache:/tmp/.cache/ruff
    working_dir: /app
    command: sh -c "pip install -e . && python -m react_scuba_utils.api"
    ports:
      - "8001:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app:/app
      - BASIC_MODE=true
    depends_on:
      db:
        condition: service_healthy
    networks:
      - basic-stack-network
    healthcheck:
      test:
        ["CMD", "python", "-c", "import sys; print('Python OK'); sys.exit(0)"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s

  db:
    build:
      context: ../..
      dockerfile: docker-compose-examples/basic-stack/dockerfiles/postgres.Dockerfile
      args:
        DOCKER_BUILDKIT: 1
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - db_data:/var/lib/postgresql/data
      - db_logs:/var/log/postgresql
    ports:
      - "5432:5432"
    networks:
      - basic-stack-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d mydb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  db_data:
    driver: local
  db_logs:
    driver: local
  node_modules:
    driver: local
  node_cache:
    driver: local
  node_yarn_cache:
    driver: local
  react_scuba_python_venv:
    driver: local
  python_cache:
    driver: local
  python_pytest_cache:
    driver: local
  python_mypy_cache:
    driver: local
  python_ruff_cache:
    driver: local

networks:
  basic-stack-network:
    driver: bridge
