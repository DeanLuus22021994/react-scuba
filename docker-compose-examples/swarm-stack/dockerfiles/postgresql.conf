# PostgreSQL configuration for swarm-stack
# Optimized for Docker Swarm deployment with resource constraints

# Connection settings
listen_addresses = '*'
port = 5432
max_connections = 100

# Memory settings (constrained for Swarm deployment)
shared_buffers = 128MB
effective_cache_size = 512MB
work_mem = 2MB
maintenance_work_mem = 32MB

# Checkpoint settings
checkpoint_completion_target = 0.9
wal_buffers = 8MB
default_statistics_target = 50

# Logging (reduced for Swarm resource constraints)
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_statement = 'ddl'
log_duration = on
log_lock_waits = on
log_min_duration_statement = 2000

# Performance monitoring (lightweight for Swarm)
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.track = all
pg_stat_statements.track_utility = off
pg_stat_statements.max = 5000
pg_stat_statements.save = on

# Autovacuum settings (conservative for resource constraints)
autovacuum = on
autovacuum_max_workers = 2
autovacuum_naptime = 30s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.04
autovacuum_analyze_scale_factor = 0.02

# Security settings
password_encryption = scram-sha-256

# Locale and encoding
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'
default_text_search_config = 'pg_catalog.english'
