version: "3.8"

services:
  node:
    image: react-scuba-node:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    command: npx vite preview --port 3000 --host 0.0.0.0
    depends_on:
      - db
    networks:
      - swarm-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --quiet --tries=1 --spider http://127.0.0.1:3000/ || exit 1",
        ]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 45s

  python:
    image: react-scuba-python:latest
    volumes:
      - ../..:/app:cached
      - react_scuba_python_venv:/app/.venv
      - python_cache:/root/.cache/pip
    working_dir: /app
    command: /app/.venv/bin/python -m uvicorn react_scuba_utils.api:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app/python_utils:/app
    depends_on:
      - db
    networks:
      - swarm-network
    healthcheck:
      test:
        ["CMD", "python", "-c", "import sys; print('Python OK'); sys.exit(0)"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s

  db:
    image: react-scuba-postgres:latest
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - db_data:/var/lib/postgresql/data
      - db_logs:/var/log/postgresql
    ports:
      - "5432:5432"
    networks:
      - swarm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d mydb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  db_data:
    driver: local
  db_logs:
    driver: local
  node_modules:
    driver: local
  react_scuba_python_venv:
    driver: local
  python_cache:
    driver: local
networks:
  swarm-network:
    external: true
    name: react-scuba-swarm_swarm-network
