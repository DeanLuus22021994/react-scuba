version: "3.8"

services:
  loadbalancer:
    image: mcr.microsoft.com/devcontainers/base:ubuntu
    volumes:
      - ../..:/workspaces:cached
      - node_modules:/workspaces/node_modules
      - python_venv:/workspaces/.venv
    working_dir: /workspaces
    command: sleep infinity
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    ports:
      - "8080:80"
    depends_on:
      web1:
        condition: service_healthy
      web2:
        condition: service_healthy
      web3:
        condition: service_healthy
      node:
        condition: service_healthy
      python:
        condition: service_healthy
    networks:
      - cluster-network
    profiles:
      - dev

  node:
    image: node:20-alpine
    volumes:
      - ../..:/app:cached
      - node_modules:/app/node_modules
    working_dir: /app
    command: sh -c "npm install && npm start"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cluster-network
    healthcheck:
      test:
        ["CMD", "curl", "-f", "http://localhost:3000/health", "||", "exit", "1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

  python:
    image: python:3.14-slim
    volumes:
      - ../..:/app:cached
      - python_venv:/app/.venv
      - python_cache:/root/.cache/pip
    working_dir: /app
    command: sh -c "pip install -r python_utils/requirements.txt && python -m python_utils.doc_utils"
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cluster-network
    healthcheck:
      test:
        ["CMD", "python", "-c", "import sys; print('Python OK'); sys.exit(0)"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s

  web1:
    image: nginx:alpine
    volumes:
      - ./web-content:/usr/share/nginx/html:ro
      - nginx_cache:/var/cache/nginx
    command: nginx -g 'daemon off;'
    networks:
      - cluster-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 5s
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  web2:
    image: nginx:alpine
    volumes:
      - ./web-content:/usr/share/nginx/html:ro
      - nginx_cache:/var/cache/nginx
    command: nginx -g 'daemon off;'
    networks:
      - cluster-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 5s
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  web3:
    image: nginx:alpine
    volumes:
      - ./web-content:/usr/share/nginx/html:ro
      - nginx_cache:/var/cache/nginx
    command: nginx -g 'daemon off;'
    networks:
      - cluster-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 5s
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  db:
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - db_data:/var/lib/postgresql/data
      - db_logs:/var/log/postgresql
    ports:
      - "5432:5432"
    networks:
      - cluster-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d mydb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    command:
      [
        "postgres",
        "-c",
        "shared_preload_libraries=pg_stat_statements",
        "-c",
        "pg_stat_statements.track=all",
      ]

volumes:
  db_data:
    driver: local
  db_logs:
    driver: local
  node_modules:
    driver: local
  python_venv:
    driver: local
  python_cache:
    driver: local
  nginx_cache:
    driver: local

networks:
  cluster-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: docker-cluster
