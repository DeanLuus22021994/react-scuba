# Default server configuration for cluster-example
# Load balancing and static content serving

server {
    listen 80;
    server_name localhost;

    # Root directory for static content
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Security: Don't serve dotfiles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Static content with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        limit_req zone=static burst=20 nodelay;
    }

    # API endpoints - rate limited (proxy to external services)
    location /api/ {
        limit_req zone=api burst=10 nodelay;

        # Return 404 - API calls should go directly to Node.js on port 3000
        return 404 "API calls should be made directly to http://localhost:3000\n";
    }

    # Python service endpoints
    location /python/ {
        limit_req zone=api burst=10 nodelay;

        # Return 404 - Python calls should go directly to port 8000
        return 404 "Python calls should be made directly to http://localhost:8000\n";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Main location - serve static content
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}
