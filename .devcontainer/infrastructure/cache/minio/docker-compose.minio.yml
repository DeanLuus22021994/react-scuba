# ==============================================================================
# MinIO Service Configuration
# ==============================================================================
# Purpose: S3-compatible object storage for file uploads and media
# Location: .devcontainer/infrastructure/cache/minio/
# Usage: docker compose -f docker-compose.minio.yml up
# Console: http://localhost:9001 (minioadmin/minioadmin)
# API: http://localhost:9000
# ==============================================================================

services:
  minio:
    build:
      context: .
      dockerfile: dockerfile
    image: react-scuba-minio:latest
    pull_policy: build
    container_name: minio
    hostname: minio
    profiles:
      - full
      - base
    networks:
      mcp-cluster:
        ipv4_address: 172.28.0.63
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web Console
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
      - MINIO_BROWSER_REDIRECT_URL=http://localhost:9001
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.react-scuba.service=minio"
      - "com.react-scuba.tier=cache"

volumes:
  minio-data:
    name: minio-data