# Grafana Dashboard Provisioning
# Auto-loads dashboards from the complete/ directory
apiVersion: 1

providers:
  - name: 'React Scuba - MCP Monitoring'
    orgId: 1
    folder: 'React Scuba'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/dashboards/complete
      foldersFromFilesStructure: false
