apiVersion: v1
kind: Namespace
metadata:
  name: react-scuba-dev
  labels:
    name: react-scuba-dev
    environment: development
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-scuba-web
  namespace: react-scuba-dev
  labels:
    app: react-scuba-web
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-scuba-web
  template:
    metadata:
      labels:
        app: react-scuba-web
        tier: frontend
    spec:
      containers:
      - name: web
        image: react-scuba-web:latest
        ports:
        - containerPort: 5173
        env:
        - name: NODE_ENV
          value: "development"
        - name: VITE_API_URL
          value: "http://react-scuba-api:3001"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 5173
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5173
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: react-scuba-web
  namespace: react-scuba-dev
  labels:
    app: react-scuba-web
spec:
  selector:
    app: react-scuba-web
  ports:
  - port: 5173
    targetPort: 5173
    protocol: TCP
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-scuba-api
  namespace: react-scuba-dev
  labels:
    app: react-scuba-api
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-scuba-api
  template:
    metadata:
      labels:
        app: react-scuba-api
        tier: backend
    spec:
      containers:
      - name: api
        image: react-scuba-api:latest
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: "development"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: react-scuba-secrets
              key: database-url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: react-scuba-api
  namespace: react-scuba-dev
  labels:
    app: react-scuba-api
spec:
  selector:
    app: react-scuba-api
  ports:
  - port: 3001
    targetPort: 3001
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Secret
metadata:
  name: react-scuba-secrets
  namespace: react-scuba-dev
type: Opaque
stringData:
  database-url: "postgresql://postgres:password@postgres:5432/react_scuba_dev"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: react-scuba-ingress
  namespace: react-scuba-dev
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: react-scuba.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: react-scuba-web
            port:
              number: 5173
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: react-scuba-api
            port:
              number: 3001